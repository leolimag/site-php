<div id="conteudo">
    <section>
        <h1>Postagens</h1>

        {% for post in postagens %} <!-- for para percorrer as postagens-->
        <article>
            <header>
                <h2><a href="http://localhost:8080/php%20web/index.php?pagina=post&id={{post.id}}">{{post.titulo}}</a></h2>
            </header>
            <p>{{post.conteudo}}</p>
        </article>
        {% endfor %}
    </section>
</div>
</div>
