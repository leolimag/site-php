<h1>Alterar Publicação</h1>
<form action="?pagina=admin&metodo=update" method="post">
    <span>Título</span>
    <input type="text" name="titulo" value="{{titulo}}"><br><br>

    <span>Conteúdo</span>
    <textarea name="conteudo" cols="30" rows="10">{{conteudo}}</textarea><br><br>
    <input type="hidden" name="id" value="{{id}}">
    <input type="submit" value="Alterar">
</form>
